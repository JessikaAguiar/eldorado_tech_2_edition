<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--    Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- CSS Jéssika Aguiar -->
        <link rel="stylesheet" href="css/style-login.css">
        <link rel="stylesheet" href="css/animation.css">

        <title>Login</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row login">
                <div class="col-12 col-sm-12 col-md-6 left">
                    <header class="header-circle">
                        <p>Sign In</p>
                    </header>
                    <main class="context-form">
                        <form>
                            <div class="form-group">
                                <label for="emailUser">Email Adress</label>
                                <input type="text" class="form-control form-control-lg" id="emailUser" placeholder="Write here your email">
                            </div>
                            <div class="form-group">
                                <label for="passwordUser">Password</label>
                                <input type="password" class="form-control form-control-lg" id="passwordUser" placeholder="Write here your password">
                                <span class="forget"><a href="pages/under-development.html">Forget Password?</a></span>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="pages/dashboard.html" class="btn btn-lg btn-dark text-white">Login</a>
                            </div>
                        </form>
                    </main>
                    <footer class="left-footer">
                        <p class="p-border-cicle">Or you can join with</p>
                        <a href="https://wa.me/5592984501818" target="_blank"><i class="fa-brands fa-whatsapp-square icon-footer facebook"></i></a>
                        <a href="https://www.instagram.com/jessi.aguiar/" target="_blank"><i class="fa-brands fa-instagram icon-footer instagram"></i></a>
                        <a href="https://www.linkedin.com/in/jessika-aguiar/" target="_blank"><i class="fa-brands fa-linkedin fa-bounce icon-footer  linkedin"></i></a>
                    </footer>
                </div>
                <div class="col-12 col-sm-12 col-md-6 right bg-linear">
                    <section class="introduction intro-animation">
                        <p>Hello, <span>Welcome Back</span></p>
                    </section>
                    <img src="assets/img/login.png" class="img-fluid img-animation" alt="Login">
                    <footer class="footer-color">
                        <p>Desenvolvedora: Jéssika Aguiar</p>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!--   Icons Font Awesomw     -->
        <script src="https://kit.fontawesome.com/fd53371904.js" crossorigin="anonymous"></script>
    </body>
